<ion-view view-title="Edit {{ data.endpoint | capitalize }}">
    <ion-content class="padding">

        <ion-list>
            <ion-item ng-repeat="(key, value) in results[0]">
                {% raw %}
                    <input type="text" ng-model="{{ key }}" value="{{ value }}" />
                {% endraw %}
            </ion-item>
        </ion-list>

        <button class="button button-block button-positive" ng-click="post(formdata)">Save</button>

    </ion-content>
</ion-view>
